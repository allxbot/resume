<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xu Yongzhi - Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#165DFF', secondary: '#36CFC9' }, fontFamily: { inter: ['Inter', 'sans-serif'] } } } }
    </script>
    <style type="text/tailwindcss">
        @layer utilities { .progress-bar { height: 8px; background: linear-gradient(90deg, #165DFF var(--progress), #E5E6EB var(--progress)); border-radius: 4px; } }
        @media print { body { color: black; } header, .no-print { display: none !important; } .card-hover { box-shadow: none !important; border: 1px solid #eee; } }
    </style>
</head>
<body class="font-inter bg-gray-100 text-gray-700">

    <header id="navbar" class="fixed w-full bg-white/90 backdrop-blur-sm shadow-sm z-50 print:hidden transition-all duration-300">
        <div class="container mx-auto px-4 md:px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-primary" id="nav-name">Xu Yongzhi</a>
            <div class="flex items-center gap-6">
                <nav class="hidden md:flex space-x-8" id="nav-menu"></nav>
                <button id="langSwitch" class="flex items-center gap-2 border px-3 py-1 rounded-full text-sm font-medium hover:border-primary transition"><i class="fa fa-globe"></i> <span id="langLabel">EN</span></button>
            </div>
        </div>
    </header>

    <section class="pt-32 pb-20 bg-gradient-to-br from-primary/5 to-secondary/5 print:pt-10">
        <div class="container mx-auto px-4 md:px-6 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 mb-10 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4" id="hero-name"></h1>
                <p class="text-xl text-gray-500 mb-6" id="hero-title"></p>
                <div class="flex flex-wrap gap-3 mb-8" id="hero-tags"></div>
                <div class="flex space-x-4 print:hidden" id="hero-btns"></div>
            </div>
            <div class="md:w-1/2 flex justify-center">
                <div class="w-64 h-64 md:w-80 md:h-80 rounded-full bg-gradient-to-br from-primary to-secondary p-1">
                    <img id="hero-avatar" src="" class="w-full h-full rounded-full object-cover bg-white">
                </div>
            </div>
        </div>
    </section>

    <section id="profile" class="py-20 bg-white print:py-5">
        <div class="container mx-auto px-4 md:px-6 max-w-5xl">
            <div class="text-center mb-12"><h2 class="text-3xl font-bold text-gray-700 mb-2" id="t-profile"></h2><div class="w-20 h-1 bg-primary mx-auto"></div></div>
            <div class="bg-gray-50 p-8 rounded-xl shadow-sm print:border">
                <p class="text-gray-600 mb-8 leading-relaxed text-justify" id="profile-summary"></p>
                <div class="grid md:grid-cols-3 gap-6" id="profile-cards"></div>
            </div>
        </div>
    </section>

    <section id="skills" class="py-20 bg-gray-50 print:py-5">
        <div class="container mx-auto px-4 md:px-6">
            <div class="text-center mb-16"><h2 class="text-3xl font-bold text-gray-700 mb-2" id="t-skills"></h2><div class="w-20 h-1 bg-primary mx-auto"></div></div>
            <div class="grid md:grid-cols-3 gap-8" id="skill-groups"></div>
            <div class="mt-16 bg-white p-8 rounded-xl shadow-sm grid md:grid-cols-2 gap-8 items-center print:border print:break-inside-avoid">
                <div class="flex justify-center"><div class="w-full max-w-sm"><canvas id="skillsChart"></canvas></div></div>
                <div class="space-y-6" id="chart-bars"></div>
            </div>
        </div>
    </section>

    <section id="experience" class="py-20 bg-white print:py-5">
        <div class="container mx-auto px-4 md:px-6">
            <div class="text-center mb-16"><h2 class="text-3xl font-bold text-gray-700 mb-2" id="t-exp"></h2><div class="w-20 h-1 bg-primary mx-auto"></div></div>
            <div class="max-w-4xl mx-auto" id="exp-list"></div>
        </div>
    </section>

    <section id="education" class="py-20 bg-gray-50 print:py-5">
        <div class="container mx-auto px-4 md:px-6">
            <div class="text-center mb-16"><h2 class="text-3xl font-bold text-gray-700 mb-2" id="t-edu"></h2><div class="w-20 h-1 bg-primary mx-auto"></div></div>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-xl shadow-sm print:border" id="edu-col-left"></div>
                <div class="bg-white p-8 rounded-xl shadow-sm print:border" id="edu-col-right"></div>
            </div>
        </div>
    </section>

    <section id="contact" class="py-20 bg-white print:py-5">
        <div class="container mx-auto px-4 md:px-6">
            <div class="max-w-3xl mx-auto bg-gray-50 p-8 rounded-xl shadow-sm print:border" id="contact-area"></div>
        </div>
    </section>

    <footer class="bg-gray-700 text-white py-12 print:hidden text-center">
        <h3 class="text-xl font-bold mb-2" id="f-name"></h3>
        <p class="text-gray-300 mb-6" id="f-desc"></p>
        <div class="flex justify-center space-x-4 mb-4" id="social-icons"></div>
        <p class="text-gray-500 text-sm">© 2025 Xu Yongzhi. All rights reserved.</p>
    </footer>

    <div id="wechatModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm" onclick="this.classList.add('hidden')">
        <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full mx-4 text-center" onclick="event.stopPropagation()">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Scan QR Code</h3>
            <img id="modal-qr" src="" class="w-64 h-64 mx-auto mb-4 object-contain border">
            <p class="text-gray-600 font-mono" id="modal-text"></p>
        </div>
    </div>

    <script>
        let currentLang = localStorage.getItem('lang') || 'zh';
        let myChart = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadResume();
            document.getElementById('langSwitch').addEventListener('click', () => {
                currentLang = currentLang === 'zh' ? 'en' : 'zh';
                localStorage.setItem('lang', currentLang);
                loadResume();
            });
        });

        async function loadResume() {
            try {
                const res = await fetch('./data.json');
                const fullData = await res.json();
                render(fullData[currentLang]);
            } catch(e) { console.error(e); }
        }

        function render(data) {
            const basic = data.basic_info;
            const ui = data.ui;

            // 1. Header & Hero
            document.getElementById('langLabel').textContent = currentLang === 'zh' ? 'EN' : '中文';
            document.getElementById('nav-name').textContent = basic.name;
            document.getElementById('nav-menu').innerHTML = ui.nav.map((n, i) => 
                `<a href="#${['profile','skills','experience','education','contact'][i]}" class="hover:text-primary transition">${n}</a>`
            ).join('');
            
            document.getElementById('hero-name').textContent = basic.name;
            document.getElementById('hero-title').textContent = basic.titles;
            document.getElementById('hero-tags').innerHTML = basic.tags.map(t => `<span class="bg-primary/10 text-primary px-3 py-1 rounded-full text-sm">${t}</span>`).join('');
            document.getElementById('hero-btns').innerHTML = `
                <a href="#contact" class="bg-primary text-white px-6 py-3 rounded-lg flex items-center gap-2 shadow hover:bg-blue-600 transition"><i class="fa fa-envelope"></i> ${ui.buttons.contact}</a>
                <a href="#experience" class="bg-white border text-gray-700 hover:text-primary hover:border-primary px-6 py-3 rounded-lg flex items-center gap-2 transition"><i class="fa fa-briefcase"></i> ${ui.buttons.exp}</a>
                <button onclick="window.print()" class="bg-white border text-gray-700 hover:text-primary hover:border-primary px-6 py-3 rounded-lg flex items-center gap-2 transition"><i class="fa fa-print"></i> ${ui.buttons.print}</button>
            `;
            document.getElementById('hero-avatar').src = basic.avatar;

            // 2. Profile
            document.getElementById('t-profile').textContent = ui.section_titles.profile;
            document.getElementById('profile-summary').textContent = data.profile.summary;
            document.getElementById('profile-cards').innerHTML = data.profile.cards.map(c => `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-transparent hover:border-blue-100 transition hover:shadow-md">
                    <div class="text-primary text-3xl mb-4"><i class="fa ${c.icon}"></i></div>
                    <h3 class="font-bold text-lg mb-2">${c.title}</h3>
                    <p class="text-gray-500 text-sm leading-relaxed">${c.desc}</p>
                </div>
            `).join('');

            // 3. Skills
            document.getElementById('t-skills').textContent = ui.section_titles.skills;
            document.getElementById('skill-groups').innerHTML = data.skills.card_groups.map(g => `
                <div class="bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md transition border border-gray-100">
                    <div class="bg-primary/5 px-6 py-3 border-b border-gray-100 flex items-center gap-2">
                        <i class="fa ${g.icon} text-primary"></i><h3 class="font-bold text-primary">${g.title}</h3>
                    </div>
                    <ul class="p-6 space-y-3">
                        ${g.items.map(item => `<li class="flex items-start gap-2 text-sm text-gray-600"><i class="fa fa-check-circle text-secondary mt-1 shrink-0"></i><span>${item}</span></li>`).join('')}
                    </ul>
                </div>
            `).join('');
            
            // Chart
            const chartData = data.skills.chart;
            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('skillsChart'), {
                type: 'radar',
                data: {
                    labels: chartData.labels,
                    datasets: [{ label: 'Proficiency', data: chartData.data, backgroundColor: 'rgba(22, 93, 255, 0.2)', borderColor: '#165DFF', pointBackgroundColor: '#165DFF' }]
                },
                options: { scales: { r: { min: 50, max: 100, ticks: { display: false } } }, plugins: { legend: { display: false } } }
            });
            document.getElementById('chart-bars').innerHTML = chartData.labels.map((l, i) => `
                <div><div class="flex justify-between mb-1 text-sm font-medium"><span>${l}</span><span>${chartData.data[i]}%</span></div><div class="progress-bar" style="--progress:${chartData.data[i]}%"></div></div>
            `).join('');

            // 4. Experience
            document.getElementById('t-exp').textContent = ui.section_titles.experience;
            document.getElementById('exp-list').innerHTML = data.experience.map((job, idx) => `
                <div class="mb-12 relative group">
                    <div class="hidden md:block absolute left-[25%] top-0 bottom-0 w-px bg-gray-200 -z-10 last:hidden"></div>
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="md:w-1/4 text-right md:text-right text-left">
                            <div class="sticky top-24 bg-gray-50/80 backdrop-blur p-4 rounded-lg inline-block md:block md:bg-transparent md:p-0">
                                <h3 class="font-bold text-lg text-gray-800">${job.company}</h3>
                                <p class="text-primary font-medium mt-1">${job.date}</p>
                                <p class="text-gray-600 text-sm mt-1">${job.role}</p>
                                <p class="text-gray-400 text-xs mt-1"><i class="fa fa-map-marker"></i> ${job.location}</p>
                            </div>
                        </div>
                        <div class="md:w-3/4 space-y-6">
                            ${job.projects.map(p => `
                                <div class="bg-gray-50 p-6 rounded-lg hover:bg-white hover:shadow-md transition border border-transparent hover:border-gray-100">
                                    ${p.title ? `<h4 class="font-bold text-gray-700 mb-3 pb-2 border-b border-gray-200">${p.title}</h4>` : ''}
                                    <ul class="space-y-2">
                                        ${p.details.map(d => `<li class="flex items-start gap-3 text-sm text-gray-600"><i class="fa fa-angle-right text-primary mt-1 shrink-0"></i><span>${d}</span></li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            // 5. Education & Tools
            document.getElementById('t-edu').textContent = ui.section_titles.education;
            const eduHTML = data.education.map(e => `
                <div class="mb-6 pl-4 border-l-2 border-primary">
                    <h4 class="font-bold text-lg">${e.school}</h4>
                    <p class="text-gray-600">${e.degree}</p>
                    <p class="text-gray-500 text-sm">${e.date} | ${e.location}</p>
                </div>
            `).join('');
            
            const hobbiesHTML = `
                <h3 class="font-bold text-lg mb-3 flex items-center gap-2 mt-8"><i class="fa fa-heart text-primary"></i> Hobbies</h3>
                <div class="flex flex-wrap gap-2 mb-2">${data.hobbies.items.map(h => `<span class="bg-gray-100 px-3 py-1 rounded text-sm text-gray-600">${h}</span>`).join('')}</div>
                <p class="text-sm text-gray-500 italic">"${data.hobbies.desc}"</p>
            `;
            document.getElementById('edu-col-left').innerHTML = `<h3 class="font-bold text-xl mb-6">Education</h3>${eduHTML}${hobbiesHTML}`;

            document.getElementById('edu-col-right').innerHTML = data.tools.map(t => `
                <div class="mb-6">
                    <h3 class="font-bold text-lg mb-3 flex items-center gap-2"><i class="fa ${t.icon} text-primary"></i> ${t.group}</h3>
                    <div class="grid grid-cols-2 gap-2">
                        ${t.list.map(i => `<div class="bg-gray-50 px-3 py-2 rounded text-sm flex items-center gap-2"><i class="fa fa-check text-primary/50 text-xs"></i>${i}</div>`).join('')}
                    </div>
                </div>
            `).join('');

            // 6. Contact & Footer
            document.getElementById('contact-area').innerHTML = `
                 <div class="flex flex-col md:flex-row justify-between gap-8">
                    <div class="space-y-4">
                        <div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center"><i class="fa fa-envelope"></i></div><span class="font-medium">${basic.email}</span></div>
                        <div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center"><i class="fa fa-map-marker"></i></div><span class="font-medium">${basic.location}</span></div>
                    </div>
                    <div class="text-right">
                        <h4 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-2">${basic.objective.label}</h4>
                        ${basic.objective.items.map(o => `<p class="text-lg font-bold text-gray-800">${o}</p>`).join('')}
                    </div>
                 </div>
            `;

            document.getElementById('f-name').textContent = basic.name;
            document.getElementById('f-desc').textContent = basic.footer_text;
            
            // Social Icons Logic
            document.getElementById('social-icons').innerHTML = basic.social_links.map(s => {
                if(s.type === 'modal') {
                    return `<button onclick="showModal('${s.modal_img}', '${s.modal_text}')" class="w-10 h-10 rounded-full bg-gray-600 hover:bg-green-500 flex items-center justify-center transition"><i class="fa ${s.icon}"></i></button>`;
                }
                return `<a href="${s.url}" target="_blank" class="w-10 h-10 rounded-full bg-gray-600 hover:bg-blue-500 flex items-center justify-center transition"><i class="fa ${s.icon}"></i></a>`;
            }).join('');
        }

        window.showModal = (img, text) => {
            document.getElementById('modal-qr').src = img;
            document.getElementById('modal-text').textContent = text;
            document.getElementById('wechatModal').classList.remove('hidden');
        }
    </script>
</body>
</html>
