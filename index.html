<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xu Yongzhi - Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#165DFF', secondary: '#36CFC9' }, fontFamily: { inter: ['Inter', 'sans-serif'] } } } }
    </script>
    <style type="text/tailwindcss">
        @layer utilities { 
            .progress-bar { height: 8px; background: linear-gradient(90deg, #165DFF var(--progress), #E5E6EB var(--progress)); border-radius: 4px; } 
        }
        @media print { 
            body { color: black; } 
            header, .no-print, #mobile-menu-container { display: none !important; } 
            .card-hover { box-shadow: none !important; border: 1px solid #eee; } 
            .break-inside-avoid { break-inside: avoid; }
        }
        /* 移动端菜单过渡动画 */
        #mobile-menu { transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out; max-height: 0; opacity: 0; overflow: hidden; }
        #mobile-menu.open { max-height: 400px; opacity: 1; }
    </style>
</head>
<body class="font-inter bg-gray-100 text-gray-700">

    <header id="navbar" class="fixed w-full bg-white/95 backdrop-blur-sm shadow-sm z-50 print:hidden transition-all duration-300">
        <div class="container mx-auto px-4 md:px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-xl font-bold text-primary truncate" id="nav-name"> </a>
                
                <div class="hidden md:flex items-center gap-6">
                    <nav class="flex space-x-6 text-sm font-medium" id="nav-menu-desktop"></nav>
                    <button id="langSwitch" class="flex items-center gap-2 border px-3 py-1 rounded-full text-sm font-medium hover:border-primary transition text-gray-600 hover:text-primary">
                        <i class="fa fa-globe"></i> <span id="langLabel">EN</span>
                    </button>
                </div>

                <div class="flex items-center gap-4 md:hidden">
                    <button id="langSwitchMobile" class="border px-2 py-1 rounded text-xs font-medium hover:border-primary text-gray-600">
                        <span id="langLabelMobile">EN</span>
                    </button>
                    <button id="mobile-menu-btn" class="text-gray-600 hover:text-primary focus:outline-none">
                        <i class="fa fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>

            <div id="mobile-menu" class="md:hidden border-t mt-3 border-gray-100">
                <nav class="flex flex-col space-y-2 py-4" id="nav-menu-mobile">
                    </nav>
            </div>
        </div>
    </header>

    <section class="pt-32 pb-20 bg-gradient-to-br from-primary/5 to-secondary/5 print:pt-10">
        <div class="container mx-auto px-4 md:px-6 flex flex-col md:flex-row items-center gap-10">
            <div class="md:w-1/2 text-center md:text-left">
                <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4 leading-tight" id="hero-name"></h1>
                <p class="text-lg md:text-xl text-gray-500 mb-6 font-light" id="hero-title"></p>
                <div class="flex flex-wrap justify-center md:justify-start gap-2 mb-8" id="hero-tags"></div>
                <div class="flex flex-wrap justify-center md:justify-start gap-4 print:hidden" id="hero-btns"></div>
            </div>
            
            <div class="md:w-1/2 flex justify-center">
                <div class="relative">
                    <div class="w-64 h-64 md:w-80 md:h-80 rounded-full bg-gradient-to-br from-primary to-secondary p-1 shadow-xl">
                        <div class="w-full h-full rounded-full bg-white flex items-center justify-center overflow-hidden border-4 border-white">
                            <img id="hero-avatar" src="" alt="Profile Photo" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="absolute -bottom-4 -right-4 bg-white p-3 rounded-lg shadow-lg print:hidden border border-gray-100">
                        <div class="flex items-center gap-2">
                            <i class="fa fa-map-marker text-primary text-xl"></i>
                            <span class="text-gray-600 font-medium" id="hero-location"></span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </section>

    <section id="profile" class="py-16 bg-white print:py-5 scroll-mt-20">
        <div class="container mx-auto px-4 md:px-6 max-w-5xl">
            <div class="text-center mb-10"><h2 class="text-3xl font-bold text-gray-800 mb-2" id="t-profile"></h2><div class="w-16 h-1 bg-primary mx-auto rounded"></div></div>
            <div class="bg-gray-50 p-6 md:p-10 rounded-2xl shadow-sm print:border border border-gray-100">
                <p class="text-gray-600 mb-8 leading-relaxed text-justify text-base md:text-lg" id="profile-summary"></p>
                <div class="grid md:grid-cols-3 gap-6" id="profile-cards"></div>
            </div>
        </div>
    </section>

    <section id="skills" class="py-16 bg-gray-50 print:py-5 scroll-mt-20">
        <div class="container mx-auto px-4 md:px-6">
            <div class="text-center mb-12"><h2 class="text-3xl font-bold text-gray-800 mb-2" id="t-skills"></h2><div class="w-16 h-1 bg-primary mx-auto rounded"></div></div>
            <div class="grid md:grid-cols-3 gap-6" id="skill-groups"></div>
            <div class="mt-12 bg-white p-6 md:p-10 rounded-2xl shadow-sm grid md:grid-cols-2 gap-10 items-center print:border print:break-inside-avoid">
                <div class="flex justify-center w-full"><div class="w-full max-w-xs md:max-w-sm"><canvas id="skillsChart"></canvas></div></div>
                <div class="space-y-5" id="chart-bars"></div>
            </div>
        </div>
    </section>

    <section id="experience" class="py-16 bg-white print:py-5 scroll-mt-20">
        <div class="container mx-auto px-4 md:px-6">
            <div class="text-center mb-12"><h2 class="text-3xl font-bold text-gray-800 mb-2" id="t-exp"></h2><div class="w-16 h-1 bg-primary mx-auto rounded"></div></div>
            
            <div class="max-w-6xl mx-auto" id="exp-list">
                </div>
        </div>
    </section>

    <section id="education" class="py-16 bg-gray-50 print:py-5 scroll-mt-20">
        <div class="container mx-auto px-4 md:px-6">
            <div class="text-center mb-12"><h2 class="text-3xl font-bold text-gray-800 mb-2" id="t-edu"></h2><div class="w-16 h-1 bg-primary mx-auto rounded"></div></div>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-2xl shadow-sm print:border h-full" id="edu-col-left"></div>
                <div class="bg-white p-8 rounded-2xl shadow-sm print:border h-full" id="edu-col-right"></div>
            </div>
        </div>
    </section>

    <section id="contact" class="py-20 bg-white print:py-5 scroll-mt-20">
        <div class="container mx-auto px-4 md:px-6">
            <div class="text-center mb-12"><h2 class="text-3xl font-bold text-gray-800 mb-2" id="t-contact"></h2><div class="w-16 h-1 bg-primary mx-auto rounded"></div></div>
            <div class="max-w-3xl mx-auto bg-gray-50 p-8 rounded-xl shadow-sm print:border print:bg-white print:p-4" id="contact-area"></div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-12 print:hidden text-center">
        <h3 class="text-xl font-bold mb-2" id="f-name"></h3>
        <p class="text-gray-400 mb-6 text-sm" id="f-desc"></p>
        <div class="flex justify-center space-x-4 mb-6" id="social-icons"></div>
        <p class="text-gray-500 text-xs">© 2025 <span id="copyright-name"></span>. All rights reserved.</p>
    </footer>

    <div id="wechatModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4" onclick="this.classList.add('hidden')">
        <div class="bg-white p-6 rounded-2xl shadow-2xl max-w-sm w-full text-center transform transition-all scale-100" onclick="event.stopPropagation()">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Scan QR Code</h3>
            <div class="bg-gray-100 p-2 rounded-lg inline-block mb-4">
                <img id="modal-qr" src="" class="w-56 h-56 object-contain mix-blend-multiply">
            </div>
            <p class="text-gray-600 font-mono text-sm bg-gray-50 py-2 rounded border border-gray-100" id="modal-text"></p>
            <button onclick="document.getElementById('wechatModal').classList.add('hidden')" class="mt-6 text-sm text-gray-400 hover:text-gray-600 underline">Close</button>
        </div>
    </div>

    <script>
        let currentLang = localStorage.getItem('lang') || 'zh';
        let myChart = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadResume();
            
            // 桌面端语言切换
            document.getElementById('langSwitch').addEventListener('click', toggleLanguage);
            // 移动端语言切换
            document.getElementById('langSwitchMobile').addEventListener('click', toggleLanguage);
             // --- 滚动交互 ---
        const navbar = document.getElementById('navbar');
        const backToTop = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                navbar.classList.add('py-2', 'shadow');
                navbar.classList.remove('py-3');
                backToTop.classList.remove('opacity-0', 'invisible');
                backToTop.classList.add('opacity-100', 'visible');
            } else {
                navbar.classList.add('py-3');
                navbar.classList.remove('py-2', 'shadow');
                backToTop.classList.add('opacity-0', 'invisible');
                backToTop.classList.remove('opacity-100', 'visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    
            // 移动端菜单切换逻辑
            const btn = document.getElementById('mobile-menu-btn');
            const menu = document.getElementById('mobile-menu');
            btn.addEventListener('click', () => {
                menu.classList.toggle('open');
            });
        });

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('lang', currentLang);
            loadResume();
        }

        async function loadResume() {
            try {
                const res = await fetch('./data.json');
                const fullData = await res.json();
                
                // --- 修改开始：单独设置底部的英文名 ---
                // 无论 currentLang 是什么，这里都读取 fullData['en'].basic_info.name
                document.getElementById('copyright-name').textContent = fullData['en'].basic_info.name;
                // --- 修改结束 ---

                render(fullData[currentLang]);
            } catch(e) { console.error(e); }
        }

        function render(data) {
            const basic = data.basic_info;
            const ui = data.ui;
            const labelLang = currentLang === 'zh' ? 'EN' : '中文';
            const st = ui.section_titles;

            // 1. Header & Nav
            document.getElementById('langLabel').textContent = labelLang;
            document.getElementById('langLabelMobile').textContent = labelLang;
            document.getElementById('nav-name').textContent = basic.name;
            
            // 渲染导航链接 (桌面 + 移动端)
            const links = ['profile','skills','experience','education','contact'];
            const navHTML = ui.nav.map((n, i) => 
                `<a href="#${links[i]}" class="hover:text-primary transition-colors block py-2 md:py-0" onclick="document.getElementById('mobile-menu').classList.remove('open')">${n}</a>`
            ).join('');
            
            document.getElementById('nav-menu-desktop').innerHTML = navHTML;
            document.getElementById('nav-menu-mobile').innerHTML = navHTML;

            // 2. Hero
            document.getElementById('hero-name').textContent = basic.name;
            document.getElementById('hero-title').textContent = basic.titles;
            document.getElementById('hero-tags').innerHTML = basic.tags.map(t => `<span class="bg-white/60 backdrop-blur border border-white text-gray-600 px-3 py-1 rounded-full text-sm font-medium shadow-sm">${t}</span>`).join('');
            document.getElementById('hero-btns').innerHTML = `
                <a href="#contact" class="bg-primary text-white px-6 py-3 rounded-lg flex items-center gap-2 shadow-lg shadow-primary/30 hover:bg-blue-600 hover:-translate-y-1 transition-all"><i class="fa fa-envelope"></i> ${ui.buttons.contact}</a>
                <a href="#experience" class="bg-white border border-gray-200 text-gray-700 hover:text-primary hover:border-primary px-6 py-3 rounded-lg flex items-center gap-2 transition hover:-translate-y-1 hover:shadow-md"><i class="fa fa-briefcase"></i> ${ui.buttons.exp}</a>
                <button onclick="window.print()" class="bg-white border border-gray-200 text-gray-700 hover:text-primary hover:border-primary px-6 py-3 rounded-lg flex items-center gap-2 transition hover:-translate-y-1 hover:shadow-md"><i class="fa fa-print"></i> ${ui.buttons.print}</button>
            `;
            
            // Avatar & Location Binding
            document.getElementById('hero-avatar').src = basic.avatar;
            document.getElementById('hero-location').textContent = basic.location;

            // 3. Profile
            document.getElementById('t-profile').textContent = st.profile;
            document.getElementById('profile-summary').textContent = data.profile.summary;
            document.getElementById('profile-cards').innerHTML = data.profile.cards.map(c => `
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:border-primary/30 hover:shadow-md transition group">
                    <div class="w-12 h-12 rounded-lg bg-blue-50 text-primary flex items-center justify-center text-2xl mb-4 group-hover:bg-primary group-hover:text-white transition"><i class="fa ${c.icon}"></i></div>
                    <h3 class="font-bold text-lg mb-2 text-gray-800">${c.title}</h3>
                    <p class="text-gray-500 text-sm leading-relaxed">${c.desc}</p>
                </div>
            `).join('');

            // 4. Skills
            document.getElementById('t-skills').textContent = st.skills;
            document.getElementById('skill-groups').innerHTML = data.skills.card_groups.map(g => `
                <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100 hover:shadow-md transition h-full flex flex-col">
                    <div class="bg-gray-50/50 px-6 py-4 border-b border-gray-100 flex items-center gap-3">
                        <i class="fa ${g.icon} text-primary text-lg"></i><h3 class="font-bold text-gray-800">${g.title}</h3>
                    </div>
                    <ul class="p-6 space-y-3 flex-1">
                        ${g.items.map(item => `<li class="flex items-start gap-3 text-sm text-gray-600"><i class="fa fa-check text-secondary mt-1 shrink-0 text-xs"></i><span class="leading-snug">${item}</span></li>`).join('')}
                    </ul>
                </div>
            `).join('');
            
            const chartData = data.skills.chart;
            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('skillsChart'), {
                type: 'radar',
                data: {
                    labels: chartData.labels,
                    datasets: [{ label: 'Proficiency', data: chartData.data, backgroundColor: 'rgba(22, 93, 255, 0.15)', borderColor: '#165DFF', pointBackgroundColor: '#165DFF', borderWidth: 2 }]
                },
                options: { scales: { r: { min: 40, max: 100, ticks: { display: false }, grid: { color: '#f0f0f0' } } }, plugins: { legend: { display: false } } }
            });
            document.getElementById('chart-bars').innerHTML = chartData.labels.map((l, i) => `
                <div><div class="flex justify-between mb-1 text-sm font-semibold text-gray-700"><span>${l}</span><span class="text-primary">${chartData.data[i]}%</span></div><div class="progress-bar" style="--progress:${chartData.data[i]}%"></div></div>
            `).join('');

            // 5. Experience
            document.getElementById('t-exp').textContent = st.experience;
            document.getElementById('exp-list').innerHTML = data.experience.map((job, idx) => `
                <div class="mb-12 relative group last:mb-0">
                    <div class="hidden md:block absolute left-[30%] top-0 bottom-0 w-px bg-gray-200 -z-10 group-last:hidden translate-x-[-1px]"></div>
                    
                    <div class="flex flex-col md:flex-row gap-6 md:gap-12">
                        <div class="md:w-1/3 lg:w-1/4 md:text-right flex flex-col md:items-end">
                            <div class="sticky top-24 bg-gray-100 p-5 shadow-sm rounded-xl border border-gray-200 md:shadow-none md:border-0 md:bg-transparent md:p-0 md:backdrop-blur-none inline-block w-full md:w-auto">
                                <h3 class="font-bold text-xl text-gray-800 leading-tight">${job.company}</h3>
                                <div class="text-primary font-bold text-sm mt-1 inline-block bg-blue-50 px-2 py-0.5 rounded">${job.date}</div>
                                <p class="text-gray-700 font-medium text-sm mt-2">${job.role}</p>
                                <p class="text-gray-400 text-xs mt-1 flex items-center md:justify-end gap-1"><i class="fa fa-map-marker"></i> ${job.location}</p>
                            </div>
                        </div>

                        <div class="md:w-2/3 lg:w-3/4 space-y-6">
                            ${job.projects.map(p => `
                                <div class="bg-gray-50 p-6 rounded-2xl hover:bg-white hover:shadow-lg transition-all duration-300 border border-gray-100 group-card">
                                    ${p.title ? `<h4 class="font-bold text-gray-800 mb-3 pb-2 border-b border-gray-200/60 flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-secondary"></span> ${p.title}</h4>` : ''}
                                    <ul class="space-y-3">
                                        ${p.details.map(d => `<li class="flex items-start gap-3 text-sm text-gray-600 leading-relaxed"><i class="fa fa-angle-right text-gray-300 mt-1 shrink-0 group-card-hover:text-primary transition-colors"></i><span>${d}</span></li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            // 6. Education & Tools
            document.getElementById('t-edu').textContent = st.education;
            
            // Left: Edu + Hobbies
            const eduHTML = data.education.map(e => `
                <div class="mb-8 pl-4 border-l-4 border-primary/20 hover:border-primary transition-colors">
                    <h4 class="font-bold text-lg text-gray-800">${e.school}</h4>
                    <p class="text-gray-600 font-medium">${e.degree}</p>
                    <p class="text-gray-400 text-sm mt-1"><i class="fa fa-calendar-o"></i> ${e.date} &nbsp;|&nbsp; <i class="fa fa-map-marker"></i> ${e.location}</p>
                </div>
            `).join('');
            
            const hobbiesHTML = `
                <div class="mt-10 pt-8 border-t border-gray-100">
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2 text-gray-800"><i class="fa fa-heart text-red-400"></i> ${st.hobbies}</h3>
                    <div class="flex flex-wrap gap-2 mb-3">${data.hobbies.items.map(h => `<span class="bg-gray-100 px-3 py-1 rounded-full text-xs font-medium text-gray-600 border border-gray-200">${h}</span>`).join('')}</div>
                    <p class="text-sm text-gray-500 italic bg-gray-50 p-3 rounded-lg border border-gray-100">"${data.hobbies.desc}"</p>
                </div>
            `;
            
            document.getElementById('edu-col-left').innerHTML = `<h3 class="font-bold text-xl mb-6 text-gray-800 flex items-center gap-2"><i class="fa fa-graduation-cap text-primary"></i> ${st.academic}</h3>${eduHTML}${hobbiesHTML}`;

            // Right: Tools
            document.getElementById('edu-col-right').innerHTML = data.tools.map(t => `
                <div class="mb-8 last:mb-0">
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2 text-gray-800"><i class="fa ${t.icon} text-primary"></i> ${t.group}</h3>
                    <div class="grid grid-cols-2 gap-3">
                        ${t.list.map(i => `<div class="bg-gray-50 px-3 py-2.5 rounded-lg text-sm flex items-center gap-2 text-gray-700 border border-gray-100 hover:border-primary/30 hover:bg-white hover:shadow-sm transition"><i class="fa fa-check text-primary/40 text-xs"></i>${i}</div>`).join('')}
                    </div>
                </div>
            `).join('');

            // 7. Contact
            document.getElementById('t-contact').textContent = st.contact;
            const cf = ui.contact_form || { 
                title: "Message", 
                label_name: "Name", 
                label_email: "Email", 
                label_msg: "Message", 
                btn_send: "Send", 
                msg_required: "Required" 
            };
            const cl = ui.contact_labels || { email: "Email", location: "Location" };

            // Use the form_id from data.json to build the Formspree URL
            const formAction = cf.form_id ? `https://formspree.io/f/${cf.form_id}` : '';
            const onSubmitAttr = formAction ? '' : `onsubmit="event.preventDefault(); alert('${currentLang === 'zh' ? '请在后台配置 Form ID' : 'Please config Form ID'}')"`;

            document.getElementById('contact-area').innerHTML = `
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="font-semibold text-xl text-gray-700 mb-6">${st.contact_info}</h3>
                        <div class="space-y-4">
                            <div class="flex items-start gap-4">
                                <div class="bg-primary/10 p-3 rounded-full text-primary print:border print:bg-white"><i class="fa fa-envelope"></i></div>
                                <div><h4 class="font-medium text-gray-700">${cl.email}</h4><p class="text-gray-500">${basic.email}</p></div>
                            </div>
                            <div class="flex items-start gap-4">
                                <div class="bg-primary/10 p-3 rounded-full text-primary print:border print:bg-white"><i class="fa fa-map-marker"></i></div>
                                <div><h4 class="font-medium text-gray-700">${cl.location}</h4><p class="text-gray-500">${basic.location}</p></div>
                            </div>
                            <div class="flex items-start gap-4">
                                <div class="bg-primary/10 p-3 rounded-full text-primary print:border print:bg-white"><i class="fa fa-briefcase"></i></div>
                                <div><h4 class="font-medium text-gray-700">${basic.objective.label}</h4>${basic.objective.items.map(o => `<p class="text-gray-500">${o}</p>`).join('')}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="print:hidden">
                        <h3 class="font-semibold text-xl text-gray-700 mb-6">${cf.title}</h3>
                        <form class="space-y-4" action="${formAction}" method="POST" ${onSubmitAttr}>
                            <div>
                                <label class="block text-gray-600 mb-2 text-sm">${cf.label_name}</label>
                                <input type="text" name="name" 
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors" 
                                    required
                                    oninvalid="this.setCustomValidity('${cf.msg_required}')"
                                    oninput="this.setCustomValidity('')">
                            </div>
                            <div>
                                <label class="block text-gray-600 mb-2 text-sm">${cf.label_email}</label>
                                <input type="email" name="email" 
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors" 
                                    required
                                    oninvalid="this.setCustomValidity('${cf.msg_required}')"
                                    oninput="this.setCustomValidity('')">
                            </div>
                            <div>
                                <label class="block text-gray-600 mb-2 text-sm">${cf.label_msg}</label>
                                <textarea name="message" rows="4" 
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors" 
                                    required
                                    oninvalid="this.setCustomValidity('${cf.msg_required}')"
                                    oninput="this.setCustomValidity('')"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                                <i class="fa fa-paper-plane"></i> <span>${cf.btn_send}</span>
                            </button>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('f-name').textContent = basic.name;
            document.getElementById('f-desc').textContent = basic.footer_text;
            
            // Social Icons
            document.getElementById('social-icons').innerHTML = basic.social_links.map(s => {
                const btnClass = "w-10 h-10 rounded-full bg-gray-700 hover:bg-white hover:text-gray-900 flex items-center justify-center transition-all duration-300 transform hover:-translate-y-1";
                if(s.type === 'modal') {
                    return `<button onclick="showModal('${s.modal_img}', '${s.modal_text}')" class="${btnClass}"><i class="fa ${s.icon}"></i></button>`;
                }
                return `<a href="${s.url}" target="_blank" class="${btnClass}"><i class="fa ${s.icon}"></i></a>`;
            }).join('');
        }

        window.showModal = (img, text) => {
            document.getElementById('modal-qr').src = img;
            document.getElementById('modal-text').textContent = text;
            document.getElementById('wechatModal').classList.remove('hidden');
        }
    </script>
        <button id="backToTop" class="fixed bottom-6 right-6 bg-primary text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg opacity-0 invisible transition-all duration-300 z-50">
    <i class="fa fa-arrow-up"></i>
    </button>
</body>
