<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级简历编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .icon-select option { font-family: 'FontAwesome', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-20">
    <div class="fixed top-0 w-full bg-white shadow z-50 px-6 py-3 flex justify-between items-center">
        <h1 class="font-bold text-gray-800">简历后台 (动态版)</h1>
        <div class="flex gap-2">
            <select id="langSelect" class="border rounded px-2 py-1 text-sm bg-gray-50" onchange="switchLang()">
                <option value="zh">中文 (ZH)</option>
                <option value="en">English (EN)</option>
            </select>
            <button onclick="saveToGitHub()" class="bg-green-600 text-white px-4 py-1 rounded text-sm hover:bg-green-700">提交到 GitHub</button>
        </div>
    </div>

    <div class="container mx-auto mt-20 px-4 max-w-4xl">
        <details class="bg-white border rounded mb-6 p-4">
            <summary class="font-medium cursor-pointer text-gray-700">GitHub 配置 (点击展开)</summary>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                <input type="text" id="gh_owner" placeholder="用户名" class="border p-2 rounded text-sm">
                <input type="text" id="gh_repo" placeholder="仓库名" class="border p-2 rounded text-sm">
                <input type="password" id="gh_token" placeholder="GitHub Token" class="border p-2 rounded text-sm">
            </div>
            <button onclick="loadData()" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded text-sm w-full">加载数据</button>
            <p id="statusMsg" class="text-center text-xs mt-2 text-gray-500"></p>
        </details>

        <div id="editor-area" class="space-y-8 hidden">
            
            <div class="bg-white p-6 rounded shadow">
                <h3 class="text-lg font-bold mb-4 border-b pb-2">基础信息 (Basics)</h3>
                <div id="basics-form" class="grid gap-4"></div>
            </div>

            <div class="bg-white p-6 rounded shadow">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 class="text-lg font-bold">个人概述卡片 (Profile)</h3>
                    <button onclick="addItem('profile_cards')" class="text-blue-600 text-sm">+ 添加卡片</button>
                </div>
                <div id="profile_cards-list" class="space-y-4"></div>
            </div>

            <div class="bg-white p-6 rounded shadow">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 class="text-lg font-bold">核心能力矩阵 (Skills Matrix)</h3>
                    <button onclick="addItem('skills_matrix')" class="text-blue-600 text-sm">+ 添加分类列</button>
                </div>
                <div id="skills_matrix-list" class="space-y-4"></div>
            </div>

            <div class="bg-white p-6 rounded shadow">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 class="text-lg font-bold">工作经历 (Experience)</h3>
                    <button onclick="addItem('experience')" class="text-blue-600 text-sm">+ 添加经历</button>
                </div>
                <div id="experience-list" class="space-y-6"></div>
            </div>

            <div class="bg-white p-6 rounded shadow">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 class="text-lg font-bold">技能图表 (Chart)</h3>
                    <button onclick="addItem('chart_data')" class="text-blue-600 text-sm">+ 添加维度</button>
                </div>
                <div id="chart_data-list" class="space-y-2"></div>
            </div>

        </div>
    </div>

    <script>
        let fullData = {};
        let currentData = {}; // 当前语言的数据引用
        let sha = "";
        
        // 常用图标列表
        const icons = [
            "fa-cogs", "fa-line-chart", "fa-sitemap", "fa-flask", "fa-tasks", "fa-users", 
            "fa-code", "fa-database", "fa-cloud", "fa-wrench", "fa-leaf", "fa-lightbulb-o",
            "fa-graduation-cap", "fa-briefcase", "fa-globe", "fa-rocket"
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const stored = ['gh_owner', 'gh_repo', 'gh_token'];
            stored.forEach(k => document.getElementById(k).value = localStorage.getItem(k) || '');
        });

        async function loadData() {
            const [owner, repo, token] = ['gh_owner', 'gh_repo', 'gh_token'].map(id => document.getElementById(id).value);
            localStorage.setItem('gh_owner', owner);
            localStorage.setItem('gh_repo', repo);
            localStorage.setItem('gh_token', token);

            const msg = document.getElementById('statusMsg');
            msg.innerText = "加载中...";

            try {
                // 尝试 API 加载
                if(token) {
                    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data.json`, {
                        headers: { Authorization: `token ${token}`, 'Cache-Control': 'no-cache' }
                    });
                    if(!res.ok) throw new Error("API Error");
                    const json = await res.json();
                    sha = json.sha;
                    fullData = JSON.parse(decodeURIComponent(escape(window.atob(json.content.replace(/\n/g, "")))));
                    msg.innerText = "API 数据加载成功";
                    msg.className = "text-center text-xs mt-2 text-green-600";
                } else {
                    // 本地回退
                    const res = await fetch('./data.json');
                    fullData = await res.json();
                    msg.innerText = "本地数据加载 (无法保存)";
                }
                
                document.getElementById('editor-area').classList.remove('hidden');
                switchLang();
            } catch(e) {
                msg.innerText = "加载失败: " + e.message;
                msg.className = "text-center text-xs mt-2 text-red-600";
            }
        }

        function switchLang() {
            const lang = document.getElementById('langSelect').value;
            currentData = fullData[lang];
            renderEditors();
        }

        // --- 核心渲染逻辑 ---

        function renderEditors() {
            renderBasics();
            renderList('profile_cards', renderProfileCardItem);
            renderList('skills_matrix', renderSkillMatrixItem);
            renderList('experience', renderExperienceItem);
            renderList('chart_data', renderChartItem);
        }

        function renderBasics() {
            const container = document.getElementById('basics-form');
            container.innerHTML = '';
            const fields = [
                {k: 'name', l: '姓名'}, {k: 'titles', l: '头衔 (用 | 分隔)'}, 
                {k: 'email', l: '邮箱'}, {k: 'location', l: '地址'},
                {k: 'summary', l: '个人简介', type: 'textarea'}
            ];
            
            fields.forEach(f => {
                const val = currentData.basics[f.k] || '';
                const html = f.type === 'textarea' 
                    ? `<textarea class="w-full border p-2 rounded text-sm" rows="3" onchange="updateBasic('${f.k}', this.value)">${val}</textarea>`
                    : `<input type="text" class="w-full border p-2 rounded text-sm" value="${val}" onchange="updateBasic('${f.k}', this.value)">`;
                
                container.innerHTML += `<div><label class="text-xs text-gray-500 font-bold">${f.l}</label>${html}</div>`;
            });
        }

        function updateBasic(key, val) { currentData.basics[key] = val; }

        // --- 通用列表渲染器 ---
        function renderList(key, itemRenderer) {
            const list = currentData[key] || [];
            const container = document.getElementById(`${key}-list`);
            container.innerHTML = '';
            list.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "border border-gray-200 p-4 rounded bg-gray-50 relative group";
                // 删除按钮
                div.innerHTML = `<button onclick="removeItem('${key}', ${index})" class="absolute top-2 right-2 text-red-400 hover:text-red-600 text-xs">删除</button>`;
                // 内容
                div.appendChild(itemRenderer(item, index));
                container.appendChild(div);
            });
        }

        // --- 具体 Item 渲染器 ---

        function createIconSelect(currentIcon, onChangeCode) {
            let opts = icons.map(i => `<option value="${i}" ${i===currentIcon?'selected':''}>${i.replace('fa-','')}</option>`).join('');
            return `<div class="flex items-center gap-2">
                <i class="fa ${currentIcon} text-xl w-6"></i>
                <select class="border p-1 rounded text-xs w-full" onchange="${onChangeCode}">${opts}</select>
            </div>`;
        }

        function renderProfileCardItem(item, idx) {
            const wrapper = document.createElement('div');
            wrapper.className = "grid gap-2";
            wrapper.innerHTML = `
                <div class="flex gap-2">
                    <div class="w-1/4">${createIconSelect(item.icon, `updateArrayItem('profile_cards', ${idx}, 'icon', this.value)`)}</div>
                    <input class="w-3/4 border p-2 rounded text-sm" value="${item.title}" placeholder="标题" onchange="updateArrayItem('profile_cards', ${idx}, 'title', this.value)">
                </div>
                <textarea class="w-full border p-2 rounded text-sm" rows="2" placeholder="描述" onchange="updateArrayItem('profile_cards', ${idx}, 'desc', this.value)">${item.desc}</textarea>
            `;
            return wrapper;
        }

        function renderSkillMatrixItem(item, idx) {
            const wrapper = document.createElement('div');
            wrapper.className = "grid gap-2";
            wrapper.innerHTML = `
                <div class="flex gap-2 mb-2">
                     <div class="w-1/4">${createIconSelect(item.icon, `updateArrayItem('skills_matrix', ${idx}, 'icon', this.value)`)}</div>
                     <input class="w-3/4 border p-2 rounded text-sm font-bold" value="${item.title}" placeholder="分类标题" onchange="updateArrayItem('skills_matrix', ${idx}, 'title', this.value)">
                </div>
                <div>
                    <label class="text-xs text-gray-500">技能点 (每行一个)</label>
                    <textarea class="w-full border p-2 rounded text-sm" rows="4" onchange="updateArrayList('skills_matrix', ${idx}, 'items', this.value)">${item.items.join('\n')}</textarea>
                </div>
            `;
            return wrapper;
        }

        function renderChartItem(item, idx) {
            const wrapper = document.createElement('div');
            wrapper.className = "flex gap-2 items-center";
            wrapper.innerHTML = `
                <input class="w-2/3 border p-2 rounded text-sm" value="${item.label}" placeholder="技能名" onchange="updateArrayItem('chart_data', ${idx}, 'label', this.value)">
                <input class="w-1/3 border p-2 rounded text-sm" type="number" value="${item.value}" placeholder="%" onchange="updateArrayItem('chart_data', ${idx}, 'value', this.value)">
            `;
            return wrapper;
        }

        function renderExperienceItem(item, idx) {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = `
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <input class="border p-2 rounded text-sm font-bold" value="${item.company}" placeholder="公司" onchange="updateArrayItem('experience', ${idx}, 'company', this.value)">
                    <input class="border p-2 rounded text-sm" value="${item.role}" placeholder="职位" onchange="updateArrayItem('experience', ${idx}, 'role', this.value)">
                    <input class="border p-2 rounded text-sm text-gray-500" value="${item.date}" placeholder="时间" onchange="updateArrayItem('experience', ${idx}, 'date', this.value)">
                    <input class="border p-2 rounded text-sm text-gray-500" value="${item.location}" placeholder="地点" onchange="updateArrayItem('experience', ${idx}, 'location', this.value)">
                </div>
                <div class="bg-white border p-3 rounded mt-2">
                    <div class="flex justify-between mb-2">
                        <label class="text-xs font-bold text-gray-500">项目/阶段 (Phases)</label>
                        <button onclick="addPhase(${idx})" class="text-xs text-blue-500">+ 添加阶段</button>
                    </div>
                    <div id="exp-${idx}-phases" class="space-y-3">
                        ${item.phases.map((p, pIdx) => `
                            <div class="border-l-2 border-blue-200 pl-3 relative">
                                <button onclick="removePhase(${idx}, ${pIdx})" class="absolute top-0 right-0 text-red-400 text-xs">x</button>
                                <input class="w-full border-b p-1 text-sm font-medium mb-1" value="${p.title}" placeholder="阶段标题" onchange="updatePhase(${idx}, ${pIdx}, 'title', this.value)">
                                <textarea class="w-full border p-1 rounded text-xs bg-gray-50" rows="3" placeholder="详情(每行一条)" onchange="updatePhaseList(${idx}, ${pIdx}, this.value)">${p.items.join('\n')}</textarea>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            return wrapper;
        }

        // --- 数据更新工具函数 ---

        function addItem(key) {
            // 定义新对象的模板
            const templates = {
                'profile_cards': { title: "新标题", icon: "fa-cogs", desc: "描述..." },
                'skills_matrix': { title: "新分类", icon: "fa-code", items: ["技能1", "技能2"] },
                'chart_data': { label: "新技能", value: 50 },
                'experience': { company: "新公司", role: "职位", date: "时间", location: "地点", phases: [] }
            };
            currentData[key].push(templates[key]);
            renderEditors(); // 重新渲染
        }

        function removeItem(key, idx) {
            if(confirm('确定删除吗？')) {
                currentData[key].splice(idx, 1);
                renderEditors();
            }
        }

        // 更新简单属性
        function updateArrayItem(key, idx, field, val) {
            currentData[key][idx][field] = val;
            // 如果是图标改变，重新渲染该部分以更新预览（可选，这里简化不重绘整个列表）
            if(field === 'icon') {
                const iconI = document.querySelector(`#${key}-list > div:nth-child(${idx+1}) i`);
                if(iconI) iconI.className = `fa ${val} text-xl w-6`;
            }
        }

        // 更新列表属性 (Textarea split by newline)
        function updateArrayList(key, idx, field, val) {
            // 过滤空行
            currentData[key][idx][field] = val.split('\n').filter(line => line.trim() !== '');
        }

        // 经历 - 阶段特殊处理
        function addPhase(expIdx) {
            currentData.experience[expIdx].phases.push({ title: "新项目/阶段", items: [] });
            renderEditors();
        }
        function removePhase(expIdx, pIdx) {
            currentData.experience[expIdx].phases.splice(pIdx, 1);
            renderEditors();
        }
        function updatePhase(expIdx, pIdx, field, val) {
            currentData.experience[expIdx].phases[pIdx][field] = val;
        }
        function updatePhaseList(expIdx, pIdx, val) {
            currentData.experience[expIdx].phases[pIdx].items = val.split('\n').filter(l => l.trim());
        }

        // --- 保存 ---
        async function saveToGitHub() {
            const [owner, repo, token] = ['gh_owner', 'gh_repo', 'gh_token'].map(id => document.getElementById(id).value);
            if(!sha) return alert('请先加载数据！');
            
            const btn = document.querySelector('button[onclick="saveToGitHub()"]');
            btn.innerText = "提交中...";
            
            // 编码
            const content = window.btoa(unescape(encodeURIComponent(JSON.stringify(fullData, null, 2))));
            
            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data.json`, {
                    method: 'PUT',
                    headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update via Admin", content: content, sha: sha })
                });
                if(!res.ok) throw new Error("GitHub API Error");
                const json = await res.json();
                sha = json.content.sha;
                alert('保存成功！请等待 1-2 分钟 GitHub Actions 部署。');
                btn.innerText = "提交到 GitHub";
            } catch(e) {
                alert('保存失败: ' + e.message);
                btn.innerText = "重试";
            }
        }
    </script>
</body>
</html>
