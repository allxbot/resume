        #toolbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: white; padding: 8px 16px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); display: flex; gap: 8px; z-index: 1000; border: 1px solid #e2e8f0; align-items: center; transition: all 0.3s; opacity: 0; pointer-events: none; transform: translateX(-50%) translateY(10px); }
        #toolbar.visible { opacity: 1; pointer-events: auto; transform: translateX(-50%) translateY(0); }

    <script>
        let appData = {}; let fileSha = ""; let collapsedRegistry = new Set(); let savedScrollTop = 0; let currentIconCallback = null; let currentActiveInput = null;
        const STORAGE_KEYS = ['gh_owner', 'gh_repo', 'gh_token'];
        const ALL_ICONS = ["fa-cogs", "fa-user", "fa-briefcase", "fa-graduation-cap", "fa-wrench", "fa-leaf", "fa-line-chart", "fa-users", "fa-flask", "fa-tasks", "fa-heart", "fa-star", "fa-check", "fa-envelope", "fa-phone", "fa-linkedin", "fa-github", "fa-wechat", "fa-facebook", "fa-sitemap", "fa-file-text-o", "fa-calendar", "fa-map-marker", "fa-globe", "fa-laptop", "fa-desktop", "fa-mobile", "fa-camera", "fa-picture-o", "fa-music", "fa-home", "fa-search", "fa-cog", "fa-trash", "fa-pencil", "fa-print", "fa-download", "fa-code", "fa-terminal", "fa-keyboard-o", "fa-rocket", "fa-lightbulb-o", "fa-bolt", "fa-shield", "fa-trophy", "fa-certificate", "fa-university", "fa-building", "fa-industry", "fa-plane", "fa-instagram", "fa-twitter", "fa-youtube", "fa-link", "fa-external-link", "fa-paper-plane"];
        (function init() {
            STORAGE_KEYS.forEach(k => { const v = localStorage.getItem(k); if(v) document.getElementById(k).value = v; });
            document.getElementById('scroll-container').addEventListener('scroll', updateBreadcrumb);
            document.getElementById('icon-search').addEventListener('input', (e) => renderIconGrid(e.target.value));
            document.addEventListener('focusin', (e) => { if (e.target.classList.contains('json-input')) { currentActiveInput = e.target; document.getElementById('toolbar').classList.add('visible'); }});
        })();
        function insertTag(startTag, endTag) {
            const el = currentActiveInput; if (!el) return alert("ËØ∑ÂÖàÁÇπÂáª‰∏Ä‰∏™ËæìÂÖ•Ê°ÜÔºÅ");
            const start = el.selectionStart; const end = el.selectionEnd; const text = el.value;
            const replacement = startTag + text.substring(start, end) + endTag;
            el.value = text.substring(0, start) + replacement + text.substring(end);
            el.selectionStart = start; el.selectionEnd = start + replacement.length; el.focus();
            el.dispatchEvent(new Event('change', { bubbles: true }));
        }
        function updateTheme(val) {
            if(!appData.zh) appData.zh = {ui:{}}; if(!appData.en) appData.en = {ui:{}};
            if(!appData.zh.ui) appData.zh.ui = {}; if(!appData.en.ui) appData.en.ui = {};
            appData.zh.ui.theme = val; appData.en.ui.theme = val; console.log("Theme updated to:", val);
        }
        async function initLoad() {
            updateStatus("Connecting...", "text-blue-600");
            const owner = document.getElementById('gh_owner').value.trim(); const repo = document.getElementById('gh_repo').value.trim(); const token = document.getElementById('gh_token').value.trim();
            if(owner) localStorage.setItem('gh_owner', owner); if(repo) localStorage.setItem('gh_repo', repo); if(token) localStorage.setItem('gh_token', token);
            setLoading(true);
            try {
                let jsonContent = "";
                if (owner && repo && token) {
                    const url = `https://api.github.com/repos/${owner}/${repo}/contents/data.json?t=${Date.now()}`;
                    const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                    if (!res.ok) throw new Error(`GitHub Error: ${res.status}`);
                    const data = await res.json();
                    fileSha = data.sha;
                    jsonContent = decodeURIComponent(escape(window.atob(data.content.replace(/\n/g, ""))));
                    updateStatus("‚úÖ Loaded", "text-green-600");
                } else {
                    const res = await fetch('./data.json'); if(!res.ok) throw new Error("Local file missing");
                    jsonContent = await res.text(); updateStatus("‚ö†Ô∏è Local Mode", "text-orange-500"); fileSha = "";
                }
                try { appData = JSON.parse(jsonContent); } catch(e) { throw new Error("JSON Parse Error"); }
                if(!appData.zh) appData.zh = {}; if(!appData.en) appData.en = {};
                const currentTheme = appData.zh.ui?.theme || 'apple'; document.getElementById('theme-selector').value = currentTheme;
                renderUI();
            } catch (e) { alert(`Error: ${e.message}`); updateStatus("‚ùå Failed", "text-red-600"); } finally { setLoading(false); }
        }
        function renderUI() {
            const root = document.getElementById('editor-root'); root.innerHTML = '';
            const stickyGroup = document.createElement('div'); stickyGroup.className = "sticky-group-wrapper";
            const breadcrumbBar = document.createElement('div'); breadcrumbBar.className = "breadcrumb-bar";
            breadcrumbBar.innerHTML = `<i class="fa fa-map-marker text-red-500"></i><span id="breadcrumb-text" class="font-bold text-blue-900 truncate flex-1">TOP</span>`;
            stickyGroup.appendChild(breadcrumbBar);
            const colHeader = document.createElement('div'); colHeader.className = "flex border-b border-gray-200 bg-gray-50";
            colHeader.innerHTML = `<div class="w-1/2 px-4 py-2 font-bold text-sm text-blue-700 bg-blue-50/80 border-r border-blue-100"><i class="fa fa-language"></i> ‰∏≠Êñá</div><div class="w-1/2 px-4 py-2 font-bold text-sm text-green-700 bg-green-50/80"><i class="fa fa-globe"></i> Ëã±Êñá</div>`;
            stickyGroup.appendChild(colHeader); root.appendChild(stickyGroup);
            const contentWrapper = document.createElement('div'); contentWrapper.className = "p-4";
            contentWrapper.appendChild(renderRecursive(appData.zh, appData.en, [], 0)); root.appendChild(contentWrapper);
            if (savedScrollTop > 0) document.getElementById('scroll-container').scrollTop = savedScrollTop;
            setTimeout(updateBreadcrumb, 50);
        }
        function renderRecursive(zh, en, path, depth) {
            const pathId = path.join('-');
            if (path.length > 0 && path[path.length - 1] === 'theme') return document.createElement('div'); 
            if (isPrimitive(zh) || isPrimitive(en)) return renderLeafRow(zh, en, path);
            if (Array.isArray(zh) || Array.isArray(en)) return renderArrayContainer(zh, en, path, depth, pathId);
            if (isObject(zh) || isObject(en)) return renderObjectContainer(zh, en, path, depth, pathId);
            return document.createElement('div');
        }
        function renderObjectContainer(zhObj={}, enObj={}, path, depth, pathId) {
            const container = document.createElement('div');
            if (depth === 0) { getCombinedKeys(zhObj, enObj).forEach(key => container.appendChild(renderRecursive(zhObj[key], enObj[key], [...path, key], depth + 1))); return container; }
            container.className = `node-container depth-${Math.min(depth, 3)}`; container.dataset.path = path.join(' > ');
            let isCollapsed = collapsedRegistry.has(pathId);
            const header = document.createElement('div'); header.className = "node-header";
            header.innerHTML = `<div class="font-bold text-sm text-gray-700 flex items-center gap-2"><i class="fa ${isCollapsed ? 'fa-folder' : 'fa-folder-open'} text-blue-500 icon-state"></i><span>${formatKey(path[path.length - 1])}</span></div><div class="text-xs text-gray-400 font-mono">Object</div>`;
            const body = document.createElement('div'); body.className = `node-body ${isCollapsed ? 'collapsed' : ''}`;
            getCombinedKeys(zhObj, enObj).forEach(key => body.appendChild(renderRecursive(zhObj[key], enObj[key], [...path, key], depth + 1)));
            header.onclick = (e) => { if(e.target.closest('button')) return; toggleNode(pathId, body, header.querySelector('.icon-state'), 'folder'); };
            container.appendChild(header); container.appendChild(body); return container;
        }
        function renderArrayContainer(zhArr=[], enArr=[], path, depth, pathId) {
            const container = document.createElement('div'); container.className = `node-container depth-${Math.min(depth, 3)}`; container.dataset.path = path.join(' > ');
            let isCollapsed = collapsedRegistry.has(pathId); const count = Math.max(zhArr.length, enArr.length);
            const header = document.createElement('div'); header.className = "node-header";
            header.innerHTML = `<div class="font-bold text-sm text-gray-700 flex items-center gap-2"><i class="fa ${isCollapsed ? 'fa-list' : 'fa-list-ul'} text-purple-500 icon-state"></i><span>${formatKey(path[path.length - 1])}</span><span class="bg-gray-100 text-gray-500 px-2 py-0.5 rounded-full text-[10px] ml-2 font-normal">${count} Items</span></div><button class="text-gray-400 hover:text-blue-600 transition w-6 h-6 flex items-center justify-center"><i class="fa fa-chevron-${isCollapsed ? 'down' : 'up'} arrow-state"></i></button>`;
            const body = document.createElement('div'); body.className = `node-body ${isCollapsed ? 'collapsed' : ''}`;
            for (let i = 0; i < count; i++) {
                const itemPathId = `${pathId}-${i}`; const itemCollapsed = collapsedRegistry.has(itemPathId);
                const itemContainer = document.createElement('div'); itemContainer.className = "border-b border-gray-100 last:border-0"; itemContainer.dataset.path = `${path.join(' > ')} > Item ${i+1}`;
                const label = getSmartLabel(zhArr[i]) || getSmartLabel(enArr[i]) || `Item #${i+1}`;
                const itemHeader = document.createElement('div'); itemHeader.className = "flex justify-between items-center bg-gray-50 px-3 py-1.5 border-b border-gray-100 cursor-pointer hover:bg-gray-100 transition";
                itemHeader.innerHTML = `<div class="text-xs font-bold text-gray-600 flex items-center gap-2"><i class="fa fa-caret-${itemCollapsed ? 'right' : 'down'} text-gray-400 item-caret w-4 text-center"></i><span class="truncate max-w-[200px]">${label}</span></div><button class="text-red-400 hover:text-red-600 hover:bg-red-50 rounded px-2 py-0.5 text-xs transition"><i class="fa fa-trash"></i></button>`;
                const itemBody = document.createElement('div'); itemBody.className = itemCollapsed ? 'hidden' : 'block';
                itemBody.appendChild(renderRecursive(zhArr[i], enArr[i], [...path, i], depth + 1));
                itemHeader.onclick = (e) => { if(e.target.closest('button')) { if(confirm(`Delete "${label}"?`)) modifyDualArray('delete', path, i); return; } toggleNode(itemPathId, itemBody, itemHeader.querySelector('.item-caret'), 'caret'); };
                itemContainer.appendChild(itemHeader); itemContainer.appendChild(itemBody); body.appendChild(itemContainer);
            }
            const addBtn = document.createElement('button'); addBtn.className = "w-full py-2 text-center text-xs font-bold text-blue-500 bg-white hover:bg-blue-50 border-t border-gray-200 transition";
            addBtn.innerHTML = `<i class="fa fa-plus-circle"></i> Add Item`; addBtn.style.display = isCollapsed ? 'none' : 'block'; addBtn.onclick = () => modifyDualArray('add', path);
            header.onclick = (e) => { if(e.target.closest('button') && !e.target.classList.contains('arrow-state')) return; toggleNode(pathId, body, header.querySelector('.icon-state'), 'list', addBtn, header.querySelector('.arrow-state')); };
            container.appendChild(header); container.appendChild(body); container.appendChild(addBtn); return container;
        }
        function renderLeafRow(zhVal, enVal, path) {
            const row = document.createElement('div'); row.className = "leaf-row"; const key = path[path.length - 1];
            row.appendChild(createLeafCol(zhVal, [...path], 'zh', key)); row.appendChild(createLeafCol(enVal, [...path], 'en', key)); return row;
        }
        function createLeafCol(val, fullPath, lang, key) {
            const wrapper = document.createElement('div'); wrapper.className = "col-half";
            const label = document.createElement('span'); label.className = "field-key"; label.innerText = formatKey(key); wrapper.appendChild(label);
            if (String(key).toLowerCase() === 'icon') {
                const trigger = document.createElement('div'); trigger.className = "icon-trigger";
                trigger.innerHTML = `<div class="icon-preview"><i class="fa ${val || 'fa-circle-o'}"></i></div><span class="text-xs text-gray-600 flex-1 truncate">${val || 'Select Icon'}</span><i class="fa fa-caret-down text-gray-400"></i>`;
                trigger.onclick = () => openIconPicker(val, (newIcon) => { updateData([lang, ...fullPath], newIcon); trigger.querySelector('.icon-preview i').className = `fa ${newIcon}`; trigger.querySelector('span').innerText = newIcon; });
                wrapper.appendChild(trigger);
            } else if (typeof val === 'number') {
                const inp = document.createElement('input'); inp.type = 'number'; inp.className = "json-input"; inp.value = (val===undefined || val===null)?"":val;
                inp.onchange = (e) => updateData([lang, ...fullPath], Number(e.target.value)); wrapper.appendChild(inp);
            } else {
                const ta = document.createElement('textarea'); ta.className = "json-input"; ta.value = val || ""; ta.rows = 1;
                if (String(val).includes('\n')) { ta.rows = 3; ta.style.height = "auto"; }
                ta.onchange = (e) => updateData([lang, ...fullPath], e.target.value); wrapper.appendChild(ta);
            } return wrapper;
        }
        function toggleNode(pathId, bodyEl, iconEl, type, btnEl, arrowEl) {
            if (collapsedRegistry.has(pathId)) { collapsedRegistry.delete(pathId); bodyEl.classList.remove(type==='caret'?'hidden':'collapsed'); } 
            else { collapsedRegistry.add(pathId); bodyEl.classList.add(type==='caret'?'hidden':'collapsed'); }
            if(type === 'folder') iconEl.className = `fa fa-folder${collapsedRegistry.has(pathId)?'':'-open'} ${collapsedRegistry.has(pathId)?'text-gray-400':'text-blue-500'} icon-state`;

        function globalToggle(expand) { savedScrollTop = document.getElementById('scroll-container').scrollTop; if(expand) collapsedRegistry.clear(); else { collapsedRegistry.clear(); traverseAndCollapse(appData.zh, appData.en, []); } renderUI(); }
        function traverseAndCollapse(zh, en, path) { const pathId = path.join('-'); if(path.length > 0) collapsedRegistry.add(pathId); if (Array.isArray(zh)||Array.isArray(en)) { const c = Math.max(zh?.length||0, en?.length||0); for(let i=0;i<c;i++) traverseAndCollapse(zh?.[i], en?.[i], [...path,i]); } else if (isObject(zh)||isObject(en)) { getCombinedKeys(zh, en).forEach(k => traverseAndCollapse(zh?.[k], en?.[k], [...path, k])); } }
        function modifyDualArray(action, path, idx) { savedScrollTop = document.getElementById('scroll-container').scrollTop; const tZh = getTarget(appData.zh, path)||ensureArray(appData.zh, path); const tEn = getTarget(appData.en, path)||ensureArray(appData.en, path); if (action === 'delete') { if (tZh[idx]!==undefined) tZh.splice(idx, 1); if (tEn[idx]!==undefined) tEn.splice(idx, 1); } else { let tpl = {}; if (tZh.length) tpl = cloneClean(tZh[0]); else if (tEn.length) tpl = cloneClean(tEn[0]); else tpl = {title:"New",desc:""}; tZh.push(JSON.parse(JSON.stringify(tpl))); tEn.push(JSON.parse(JSON.stringify(tpl))); } renderUI(); }

        function ensureArray(root, path) { let t = root; for(let i=0; i<path.length-1; i++) { if(!t[path[i]]) t[path[i]] = {}; t = t[path[i]]; } if(!Array.isArray(t[path[path.length-1]])) t[path[path.length-1]] = []; return t[path[path.length-1]]; }
        function getSmartLabel(obj) { if (!obj || typeof obj !== 'object') return null; const priorities = ['company', 'school', 'title', 'name', 'group', 'role']; for (let k of priorities) if (obj[k] && typeof obj[k] === 'string') return obj[k]; return null; }
        function cloneClean(obj) { if (typeof obj !== 'object' || obj === null) return obj; const newObj = Array.isArray(obj) ? [] : {}; Object.keys(obj).forEach(k => { if(typeof obj[k] === 'string') newObj[k] = ""; else if(typeof obj[k] === 'number') newObj[k] = 0; else newObj[k] = cloneClean(obj[k]); }); return newObj; }
        function updateData(fullPath, val) { let t = appData; for(let i=0; i<fullPath.length-1; i++) { if(t[fullPath[i]] === undefined) t[fullPath[i]] = {}; t = t[fullPath[i]]; } t[fullPath[fullPath.length-1]] = val; }
        function getTarget(root, path) { let t = root; for(let k of path) { if(t === undefined) return undefined; t = t[k]; } return t; }
        function getCombinedKeys(o1, o2) { return Array.from(new Set([...Object.keys(o1||{}), ...Object.keys(o2||{})])); }
        function isPrimitive(v) { return typeof v === 'string' || typeof v === 'number' || v === null || v === undefined; }
        function isObject(v) { return typeof v === 'object' && v !== null && !Array.isArray(v); }
        function formatKey(k) { return String(k).replace(/_/g, ' '); }

                const content = window.btoa(unescape(encodeURIComponent(JSON.stringify(appData, null, 2))));
